version: '3'

services:
  front:
    build:
      context: .
      dockerfile: Dockerfile # 도커파일 위치
    ports:
      - '8082:3000'
    volumes:
      - ./app/:/opt
      - /opt/node_modules
    extra_hosts:
      - "test.jaeggle.com:0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true # 소스저장 후 리로드 하려면 해당 설정이 필요.
    command: bash -c "npm start"
